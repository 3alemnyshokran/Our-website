<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English B2 - Chapter 3</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .chapter-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .level-badge {
            display: inline-block;
            padding: 5px 15px;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .content-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
        }

        .question-container {
            background: var(--card-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-container.correct {
            border-left: 4px solid #4caf50;
        }

        .question-container.incorrect {
            border-left: 4px solid #f44336;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .answer-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .answer-option {
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .answer-option:hover {
            background: #e9e9e9;
        }

        .answer-option.selected {
            background: #cce5ff;
            border-color: #007bff;
        }

        .check-answer-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .check-answer-btn:hover {
            background: #0069d9;
        }

        .answer-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .answer-result.correct {
            display: block;
            background: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
        }

        .answer-result.incorrect {
            display: block;
            background: rgba(244, 67, 54, 0.15);
            color: #d32f2f;
        }

        .streak-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .streak-icon {
            font-size: 1.5rem;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #666;
            min-width: 80px;
            text-align: right;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body data-course-id="english-b2">
    <header>
        <h1>English B2 - Chapter 3: Passive Voice and Causative Forms</h1>
        <div class="header-controls"></div>
    </header>
    <main>
        <div class="chapter-container">
            <div class="level-badge">B2 - Upper Intermediate</div>
            
            <div class="streak-counter">
                <span class="streak-icon">ðŸ”¥</span>
                <span>Streak: <span id="currentStreak">0</span></span>
            </div>
            
            <div class="progress-container">
                <span>Progress:</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text"><span id="currentQuestion">1</span>/<span id="totalQuestions">25</span></span>
            </div>
            
            <!-- Question containers will be added here dynamically -->
            <div id="questionsContainer"></div>
            
            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton" disabled>Previous</button>
                <button class="nav-button" id="nextButton" disabled>Next</button>
            </div>
        </div>
    </main>
    
    <script src="/assets/js/auth-protection.js"></script>
    <script src="/assets/js/tracking.js"></script>
    <script>
        // Question data
        const questions = [
            {
                id: 1,
                type: 'transformation',
                question: "Transform into passive voice: 'They are building a new shopping mall downtown.'",
                correctAnswer: "A new shopping mall is being built downtown.",
                explanation: "Present continuous active â†’ present continuous passive."
            },
            {
                id: 2,
                type: 'multipleChoice',
                question: "Which sentence is in the passive voice?",
                options: [
                    "The chef prepared a special meal for us.",
                    "The dog was chasing the cat around the garden.",
                    "A detailed report was submitted by the research team.",
                    "They will announce the results tomorrow."
                ],
                correctAnswer: 2,
                explanation: "The third option is in passive voice - 'was submitted' is passive past simple."
            },
            {
                id: 3,
                type: 'fillInBlank',
                question: "Complete with the correct passive form: 'The movie _____ (release) next month by the studio.'",
                correctAnswer: "will be released",
                explanation: "This requires the future simple passive: will + be + past participle."
            },
            {
                id: 4,
                type: 'multipleChoice',
                question: "Which sentence uses the causative form correctly?",
                options: [
                    "She had her hair cut yesterday.",
                    "She has cut her hair yesterday.",
                    "She was cutting her hair yesterday.",
                    "She got cut her hair yesterday."
                ],
                correctAnswer: 0,
                explanation: "The first option correctly uses the causative structure: have + object + past participle."
            },
            {
                id: 5,
                type: 'trueFalse',
                question: "In the sentence 'The meeting has been postponed until next week,' the present perfect passive is used.",
                correctAnswer: true,
                explanation: "This is correct. 'Has been postponed' is the present perfect passive form."
            },
            {
                id: 6,
                type: 'fillInBlank',
                question: "Complete with the correct causative form: 'We _____ our house _____ (paint) last summer.'",
                correctAnswer: "had our house painted",
                explanation: "This requires the causative in past simple: had + object + past participle."
            },
            {
                id: 7,
                type: 'multipleChoice',
                question: "Which sentence contains a passive form with a modal verb?",
                options: [
                    "They should finish the project by Friday.",
                    "The car needs to be repaired as soon as possible.",
                    "I might visit my parents this weekend.",
                    "She has completed all her assignments."
                ],
                correctAnswer: 1,
                explanation: "The second option uses a passive form with a modal: 'needs to be repaired'.",
            },
            {
                id: 8,
                type: 'transformation',
                question: "Transform into the passive voice: 'They have sold all the tickets for the concert.'",
                correctAnswer: "All the tickets for the concert have been sold.",
                explanation: "Present perfect active â†’ present perfect passive."
            },
            {
                id: 9,
                type: 'fillInBlank',
                question: "Complete with the correct passive form: 'The new policy _____ (implement) since January.'",
                correctAnswer: "has been implemented",
                explanation: "This requires the present perfect passive for an action that started in the past and continues to the present."
            },
            {
                id: 10,
                type: 'multipleChoice',
                question: "Which sentence is an example of the causative form?",
                options: [
                    "The teacher made the students study harder.",
                    "I'm going to repair my car next week.",
                    "She's getting her laptop fixed tomorrow.",
                    "They painted their house last month."
                ],
                correctAnswer: 2,
                explanation: "The third option uses the causative structure with 'get': get + object + past participle."
            },
            {
                id: 11,
                type: 'trueFalse',
                question: "In the sentence 'He's having his suit tailored for the wedding,' the causative form is used.",
                correctAnswer: true,
                explanation: "This is correct. 'Having his suit tailored' is the causative present continuous form."
            },
            {
                id: 12,
                type: 'fillInBlank',
                question: "Complete with the correct passive form: 'By the time we arrived, the dinner _____ (already/serve).'",
                correctAnswer: "had already been served",
                explanation: "This requires the past perfect passive for an action completed before another past action."
            },
            {
                id: 13,
                type: 'multipleChoice',
                question: "Which sentence uses the passive infinitive?",
                options: [
                    "The package will be delivered tomorrow.",
                    "I need to be informed about any changes.",
                    "She was given a promotion last month.",
                    "They have been working on this project for years."
                ],
                correctAnswer: 1,
                explanation: "The second option uses the passive infinitive structure: 'to be informed'."
            },
            {
                id: 14,
                type: 'transformation',
                question: "Transform into causative form: 'A professional is going to clean our carpets next week.'",
                correctAnswer: "We are going to have our carpets cleaned next week.",
                explanation: "This transformation creates a causative form using 'have' in the future."
            },
            {
                id: 15,
                type: 'fillInBlank',
                question: "Complete with the correct passive form: 'The suspect _____ (question) by the police at the moment.'",
                correctAnswer: "is being questioned",
                explanation: "This requires the present continuous passive for an action in progress now."
            },
            {
                id: 16,
                type: 'multipleChoice',
                question: "Which sentence is in the future perfect passive?",
                options: [
                    "The book will be published next month.",
                    "The task has been completed already.",
                    "By next year, the bridge will have been constructed.",
                    "The windows are being cleaned right now."
                ],
                correctAnswer: 2,
                explanation: "The third option uses the future perfect passive: will have been + past participle."
            },
            {
                id: 17,
                type: 'trueFalse',
                question: "In the sentence 'I got my watch repaired yesterday,' the causative form with 'get' is used.",
                correctAnswer: true,
                explanation: "This is correct. 'Got my watch repaired' uses the causative structure with 'get'."
            },
            {
                id: 18,
                type: 'fillInBlank',
                question: "Complete with the correct passive form: 'It _____ (announce) yesterday that the company _____ (take) over by its main competitor.'",
                correctAnswer: "was announced, had been taken",
                explanation: "This requires the past simple passive followed by the past perfect passive."
            },
            {
                id: 19,
                type: 'multipleChoice',
                question: "Which sentence uses the causative structure incorrectly?",
                options: [
                    "She had her car serviced last week.",
                    "They got their house painted recently.",
                    "I had repaired my phone yesterday.",
                    "We're having our roof fixed tomorrow."
                ],
                correctAnswer: 2,
                explanation: "The third option is incorrect. It should be 'I had my phone repaired yesterday' to use the causative correctly."
            },
            {
                id: 20,
                type: 'transformation',
                question: "Transform into passive voice: 'Someone will have delivered the package by 5 PM.'",
                correctAnswer: "The package will have been delivered by 5 PM.",
                explanation: "Future perfect active â†’ future perfect passive."
            },
            {
                id: 21,
                type: 'fillInBlank',
                question: "Complete with the correct passive form: 'This museum _____ (visit) by thousands of tourists every year.'",
                correctAnswer: "is visited",
                explanation: "This requires the present simple passive for a regular action."
            },
            {
                id: 22,
                type: 'multipleChoice',
                question: "Which sentence shows the correct passive form of 'They are going to announce the results tomorrow'?",
                options: [
                    "The results are going to be announced tomorrow.",
                    "Tomorrow, the results will be announced.",
                    "The results will have been announced by tomorrow.",
                    "Both A and B are correct."
                ],
                correctAnswer: 3,
                explanation: "Both A and B correctly use the passive form for the given sentence."
            },
            {
                id: 23,
                type: 'trueFalse',
                question: "The sentence 'The book is being read by many people' is an example of the present continuous passive.",
                correctAnswer: true,
                explanation: "This is correct. It uses the present continuous passive structure."
            },
            {
                id: 24,
                type: 'fillInBlank',
                question: "Complete with the correct causative form: 'He _____ his car _____ (sell) last month.'",
                correctAnswer: "had his car sold",
                explanation: "This requires the causative in past simple: had + object + past participle."
            },
            {
                id: 25,
                type: 'multipleChoice',
                question: "Which sentence is an example of a passive sentence with a preposition?",
                options: [
                    "The book was on the table.",
                    "The song was sung by the choir.",
                    "The letter was written to her by John.",
                    "The cake was delicious."
                ],
                correctAnswer: 2,
                explanation: "The third option is correct. It includes the preposition 'to' in the passive structure."
            }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        const totalQuestions = questions.length;
        
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const currentQuestion = document.getElementById('currentQuestion');
            const totalQuestionsElem = document.getElementById('totalQuestions');
            
            const progressPercentage = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressFill.style.width = `${progressPercentage}%`;
            currentQuestion.innerText = currentQuestionIndex + 1;
            totalQuestionsElem.innerText = totalQuestions;
        }
        
        function showQuestion(index) {
            const questionContainer = document.getElementById('questionsContainer');
            questionContainer.innerHTML = '';
            const questionData = questions[index];
            
            let questionHTML = `<div class="question-container active" id="question-${questionData.id}">
                <div class="question-text">${questionData.question}</div>`;
            
            switch(questionData.type) {
                case 'transformation':
                case 'fillInBlank':
                    questionHTML += `
                    <input type="text" class="answer-input" id="answer-${questionData.id}" placeholder="Type your answer here...">
                    <div class="answer-result" id="result-${questionData.id}"></div>`;
                    break;
                case 'multipleChoice':
                    questionHTML += `<div class="answer-options">`;
                    questionData.options.forEach((option, i) => {
                        questionHTML += `<div class="answer-option" data-index="${i}" onclick="selectAnswer(${questionData.id}, ${i})">${option}</div>`;
                    });
                    questionHTML += `</div>
                    <div class="answer-result" id="result-${questionData.id}"></div>`;
                    break;
                case 'trueFalse':
                    questionHTML += `
                    <div class="answer-options">
                        <div class="answer-option" data-index="true" onclick="selectTrueFalseAnswer(${questionData.id}, true)">True</div>
                        <div class="answer-option" data-index="false" onclick="selectTrueFalseAnswer(${questionData.id}, false)">False</div>
                    </div>
                    <div class="answer-result" id="result-${questionData.id}"></div>`;
                    break;
            }
            
            questionHTML += `</div>`;
            questionContainer.innerHTML = questionHTML;
            updateProgress();
        }
        
        function selectAnswer(questionId, selectedIndex) {
            const questionData = questions.find(q => q.id === questionId);
            const resultDiv = document.getElementById(`result-${questionId}`);
            let correct = false;
            
            if(questionData.correctAnswer === selectedIndex) {
                resultDiv.innerText = "Correct! " + questionData.explanation;
                resultDiv.className = "answer-result correct";
                score++;
                streak++;
            } else {
                resultDiv.innerText = "Incorrect. " + questionData.explanation;
                resultDiv.className = "answer-result incorrect";
                streak = 0;
            }
            
            updateStreak();
            disableOptions(questionId);
            checkCompletion();
        }
        
        function selectTrueFalseAnswer(questionId, userAnswer) {
            const questionData = questions.find(q => q.id === questionId);
            const resultDiv = document.getElementById(`result-${questionId}`);
            let correct = false;
            
            if(questionData.correctAnswer === userAnswer) {
                resultDiv.innerText = "Correct! " + questionData.explanation;
                resultDiv.className = "answer-result correct";
                score++;
                streak++;
            } else {
                resultDiv.innerText = "Incorrect. " + questionData.explanation;
                resultDiv.className = "answer-result incorrect";
                streak = 0;
            }
            
            updateStreak();
            disableOptions(questionId);
            checkCompletion();
        }
        
        function disableOptions(questionId) {
            const questionData = questions.find(q => q.id === questionId);
            const options = document.querySelectorAll(`#question-${questionId} .answer-option`);
            
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                option.style.opacity = '0.6';
            });
        }
        
        function checkCompletion() {
            if(currentQuestionIndex === totalQuestions - 1) {
                document.getElementById('nextButton').disabled = false;
                document.getElementById('nextButton').innerText = 'Finish';
            } else {
                document.getElementById('nextButton').disabled = true;
            }
        }
        
        function updateStreak() {
            const currentStreak = document.getElementById('currentStreak');
            currentStreak.innerText = streak;
        }
        
        document.getElementById('nextButton').addEventListener('click', () => {
            if(currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                // Finish the quiz and show results
                alert(`Quiz finished! Your score: ${score} out of ${totalQuestions}`);
                // Here you can implement further actions, like sending the score to a server or showing detailed results.
            }
        });
        
        document.getElementById('prevButton').addEventListener('click', () => {
            if(currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });
        
        // Initialize the quiz by showing the first question
        showQuestion(currentQuestionIndex);
    </script>
</body>
</html>
