<!-- English B2 Chapter 4 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English B2 - Chapter 4</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .chapter-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .level-badge {
            display: inline-block;
            padding: 5px 15px;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .content-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
        }

        .question-container {
            background: var(--card-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-container.correct {
            border-left: 4px solid #4caf50;
        }

        .question-container.incorrect {
            border-left: 4px solid #f44336;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .answer-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .answer-option {
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .answer-option:hover {
            background: #e9e9e9;
        }

        .answer-option.selected {
            background: #cce5ff;
            border-color: #007bff;
        }

        .check-answer-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .check-answer-btn:hover {
            background: #0069d9;
        }

        .answer-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .answer-result.correct {
            display: block;
            background: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
        }

        .answer-result.incorrect {
            display: block;
            background: rgba(244, 67, 54, 0.15);
            color: #d32f2f;
        }

        .streak-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .streak-icon {
            font-size: 1.5rem;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #666;
            min-width: 80px;
            text-align: right;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body data-course-id="english-b2">
    <header>
        <h1>English B2 - Chapter 4: Advanced Conditional Structures</h1>
        <div class="header-controls"></div>
    </header>
    <main>
        <div class="chapter-container">
            <div class="level-badge">B2 - Upper Intermediate</div>
            
            <div class="streak-counter">
                <span class="streak-icon">ðŸ”¥</span>
                <span>Streak: <span id="currentStreak">0</span></span>
            </div>
            
            <div class="progress-container">
                <span>Progress:</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text"><span id="currentQuestion">1</span>/<span id="totalQuestions">25</span></span>
            </div>
            
            <!-- Question containers will be added here dynamically -->
            <div id="questionsContainer"></div>
            
            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton" disabled>Previous</button>
                <button class="nav-button" id="nextButton" disabled>Next</button>
            </div>
        </div>
    </main>
    
    <script src="/assets/js/auth-protection.js"></script>
    <script src="/assets/js/tracking.js"></script>
    <script>
        // Question data
        const questions = [
            {
                id: 1,
                type: 'fillInBlank',
                question: "Complete the mixed conditional: If I _____ (study) harder in school, I _____ (have) a better job now.",
                correctAnswer: "had studied, would have",
                explanation: "This is a mixed conditional with a past condition affecting a present result."
            },
            {
                id: 2,
                type: 'multipleChoice',
                question: "Which sentence is a correct mixed conditional?",
                options: [
                    "If I will study tonight, I will pass the exam tomorrow.",
                    "If I had more time now, I would have visited my grandmother yesterday.",
                    "If I studied every day, I would pass the exam.",
                    "If it rains tomorrow, we will cancel the picnic."
                ],
                correctAnswer: 1,
                explanation: "The second option is a mixed conditional combining a present condition with a past result."
            },
            {
                id: 3,
                type: 'fillInBlank',
                question: "Complete with the correct form: If he _____ (not be) so careless, he _____ (not lose) his job last month.",
                correctAnswer: "weren't, wouldn't have lost",
                explanation: "This mixed conditional shows how a present characteristic affected a past event."
            },
            {
                id: 4,
                type: 'multipleChoice',
                question: "Which sentence expresses regret about the past affecting the present?",
                options: [
                    "If I had saved more money, I would travel around the world.",
                    "If I didn't have to work, I would have gone to the party last night.",
                    "If I were rich, I would buy a yacht.",
                    "If she speaks English well, she will get the job."
                ],
                correctAnswer: 0,
                explanation: "The first option shows how a past action (not saving money) affects a present possibility (not being able to travel)."
            },
            {
                id: 5,
                type: 'trueFalse',
                question: "In the sentence 'If I had known about the meeting, I would be there now,' the if-clause refers to the past and the main clause refers to the present.",
                correctAnswer: true,
                explanation: "This is correct. The if-clause uses past perfect (past) and the main clause uses would + infinitive (present)."
            },
            {
                id: 6,
                type: 'fillInBlank',
                question: "Complete the sentence: If I _____ (speak) Chinese, I _____ (accept) that job in Beijing last year.",
                correctAnswer: "spoke, would have accepted",
                explanation: "This mixed conditional shows how a present ability would have affected a past decision."
            },
            {
                id: 7,
                type: 'multipleChoice',
                question: "Which sentence is NOT a mixed conditional?",
                options: [
                    "If I had studied medicine, I would be a doctor now.",
                    "If she were more confident, she would have applied for the promotion.",
                    "If we had left earlier, we would be there by now.",
                    "If I worked harder, I would get better results."
                ],
                correctAnswer: 3,
                explanation: "The fourth option is a second conditional (present/future), not a mixed conditional."
            },
            {
                id: 8,
                type: 'transformation',
                question: "Transform into a mixed conditional: 'I didn't buy travel insurance. Now I have to pay for all the damages myself.'",
                correctAnswer: "If I had bought travel insurance, I wouldn't have to pay for all the damages myself.",
                explanation: "This transformation creates a mixed conditional where a past action affects a present situation."
            },
            {
                id: 9,
                type: 'fillInBlank',
                question: "Complete the mixed conditional: If she _____ (not be) so stubborn, she _____ (listen) to our advice yesterday.",
                correctAnswer: "weren't, would have listened",
                explanation: "This mixed conditional shows how a present characteristic affected a past action."
            },
            {
                id: 10,
                type: 'multipleChoice',
                question: "Which type of conditional is used in: 'If I hadn't missed the bus, I wouldn't be late for the meeting now'?",
                options: [
                    "First conditional",
                    "Second conditional",
                    "Third conditional",
                    "Mixed conditional"
                ],
                correctAnswer: 3,
                explanation: "This is a mixed conditional because it combines a past condition with a present result."
            },
            {
                id: 11,
                type: 'trueFalse',
                question: "The sentence 'If I weren't afraid of heights, I would have gone skydiving last summer' is a mixed conditional.",
                correctAnswer: true,
                explanation: "This is correct. It combines a present condition (being afraid of heights) with a past result (not going skydiving)."
            },
            {
                id: 12,
                type: 'fillInBlank',
                question: "Complete the mixed conditional: If I _____ (know) how to fix computers, I _____ (help) you yesterday.",
                correctAnswer: "knew, would have helped",
                explanation: "This mixed conditional shows how a present skill would have affected a past action."
            },
            {
                id: 13,
                type: 'multipleChoice',
                question: "In which situation would you use a mixed conditional?",
                options: [
                    "Talking about a possible future event and its result",
                    "Describing how a past event affects the present",
                    "Talking about a general truth",
                    "Giving advice about the future"
                ],
                correctAnswer: 1,
                explanation: "Mixed conditionals are often used to describe how past events affect present situations."
            },
            {
                id: 14,
                type: 'transformation',
                question: "Transform into a mixed conditional: 'I don't speak Spanish. I couldn't understand the presentation yesterday.'",
                correctAnswer: "If I spoke Spanish, I would have understood the presentation yesterday.",
                explanation: "This transformation creates a mixed conditional where a present ability would have affected a past comprehension."
            },
            {
                id: 15,
                type: 'fillInBlank',
                question: "Complete the mixed conditional: If you _____ (take) my advice last week, you _____ (not have) this problem now.",
                correctAnswer: "had taken, wouldn't have",
                explanation: "This mixed conditional shows how a past decision affects a present situation."
            },
            {
                id: 16,
                type: 'multipleChoice',
                question: "What's the correct mixed conditional for expressing: 'I regret not learning to swim when I was young, so I can't join the swimming competition now'?",
                options: [
                    "If I learn to swim when I was young, I would join the swimming competition now.",
                    "If I had learned to swim when I was young, I would join the swimming competition now.",
                    "If I learned to swim when I was young, I would have joined the swimming competition now.",
                    "If I would learn to swim when I was young, I could join the swimming competition now."
                ],
                correctAnswer: 1,
                explanation: "The second option correctly expresses how a past action would affect a present ability."
            },
            {
                id: 17,
                type: 'trueFalse',
                question: "In mixed conditionals, we always use past perfect in the 'if' clause.",
                correctAnswer: false,
                explanation: "Not always. In mixed conditionals with present condition â†’ past result, we use simple past in the 'if' clause."
            },
            {
                id: 18,
                type: 'fillInBlank',
                question: "Complete the mixed conditional: If he _____ (be) more experienced, he _____ (not make) that mistake during the presentation yesterday.",
                correctAnswer: "were, wouldn't have made",
                explanation: "This mixed conditional shows how a present quality would have affected a past action."
            },
            {
                id: 19,
                type: 'multipleChoice',
                question: "Which of these sentences has the same meaning as: 'I didn't prepare well, so I'm nervous now'?",
                options: [
                    "If I prepare well, I wouldn't be nervous now.",
                    "If I had prepared well, I wouldn't be nervous now.",
                    "If I would prepare well, I wouldn't be nervous now.",
                    "If I will prepare well, I wouldn't be nervous now."
                ],
                correctAnswer: 1,
                explanation: "The second option correctly uses a mixed conditional to express how a past action affects a present feeling."
            },
            {
                id: 20,
                type: 'transformation',
                question: "Transform into a mixed conditional: 'She doesn't know about the surprise party. She didn't come to the celebration.'",
                correctAnswer: "If she knew about the surprise party, she would have come to the celebration.",
                explanation: "This transformation creates a mixed conditional where a present knowledge would have affected a past action."
            },
            {
                id: 21,
                type: 'fillInBlank',
                question: "Complete the mixed conditional: If I _____ (not forget) my passport, I _____ (be) on the plane to Paris right now.",
                correctAnswer: "hadn't forgotten, would be",
                explanation: "This mixed conditional shows how a past action affects a present situation."
            },
            {
                id: 22,
                type: 'multipleChoice',
                question: "Which sentence correctly combines: 'I don't have a car. I couldn't drive you to the airport yesterday.'?",
                options: [
                    "If I had a car, I could have driven you to the airport yesterday.",
                    "If I would have a car, I could drive you to the airport yesterday.",
                    "If I have a car, I would have driven you to the airport yesterday.",
                    "If I had had a car, I would have driven you to the airport yesterday."
                ],
                correctAnswer: 0,
                explanation: "The first option correctly uses a mixed conditional to express how a present possession would have affected a past ability."
            },
            {
                id: 23,
                type: 'trueFalse',
                question: "The sentence 'If I had invested in that company, I would be rich now' is a third conditional.",
                correctAnswer: false,
                explanation: "This is not a third conditional; it's a mixed conditional because it combines a past condition with a present result."
            },
            {
                id: 24,
                type: 'fillInBlank',
                question: "Complete the mixed conditional: If we _____ (listen) to the weather forecast, we _____ (not get) caught in the storm yesterday.",
                correctAnswer: "had listened, wouldn't have gotten",
                explanation: "This is actually a third conditional, not a mixed conditional, showing how a past action would have affected another past action."
            },
            {
                id: 25,
                type: 'multipleChoice',
                question: "Which mixed conditional correctly expresses: 'I'm not a doctor, so I couldn't help the injured person at the accident scene yesterday'?",
                options: [
                    "If I am a doctor, I could have helped the injured person at the accident scene yesterday.",
                    "If I were a doctor, I could have helped the injured person at the accident scene yesterday.",
                    "If I had been a doctor, I could help the injured person at the accident scene yesterday.",
                    "If I would be a doctor, I would have helped the injured person at the accident scene yesterday."
                ],
                correctAnswer: 1,
                explanation: "The second option correctly uses a mixed conditional to express how a present profession would have affected a past ability."
            }
        ];

        // Initialize variables
        let currentQuestionIndex = 0;
        let streak = 0;
        let answeredQuestions = new Array(questions.length).fill(false);

        // DOM elements
        const questionsContainer = document.getElementById('questionsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const totalQuestionsElement = document.getElementById('totalQuestions');
        const currentStreakElement = document.getElementById('currentStreak');
        const progressFill = document.getElementById('progressFill');

        // Set total questions
        totalQuestionsElement.textContent = questions.length;

        // Create question elements
        function createQuestionElements() {
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question-container');
                questionElement.id = `question-${index}`;
                
                let questionHTML = `<h3>Question ${index + 1}</h3><p>${question.question}</p>`;
                
                if (question.type === 'multipleChoice') {
                    questionHTML += `<div class="answer-options">`;
                    question.options.forEach((option, optIndex) => {
                        questionHTML += `
                            <div class="answer-option" data-index="${optIndex}">
                                ${option}
                            </div>
                        `;
                    });
                    questionHTML += `</div>`;
                } else if (question.type === 'fillInBlank') {
                    questionHTML += `<input type="text" class="answer-input" placeholder="Type your answer">`;
                } else if (question.type === 'trueFalse') {
                    questionHTML += `
                        <div class="answer-options">
                            <div class="answer-option" data-index="true">True</div>
                            <div class="answer-option" data-index="false">False</div>
                        </div>
                    `;
                } else if (question.type === 'transformation') {
                    questionHTML += `<input type="text" class="answer-input" placeholder="Type your answer">`;
                }
                
                questionHTML += `
                    <button class="check-answer-btn">Check Answer</button>
                    <div class="answer-result"></div>
                `;
                
                questionElement.innerHTML = questionHTML;
                questionsContainer.appendChild(questionElement);
                
                // Add event listeners
                if (question.type === 'multipleChoice' || question.type === 'trueFalse') {
                    const options = questionElement.querySelectorAll('.answer-option');
                    options.forEach(option => {
                        option.addEventListener('click', () => {
                            options.forEach(opt => opt.classList.remove('selected'));
                            option.classList.add('selected');
                        });
                    });
                }
                
                const checkButton = questionElement.querySelector('.check-answer-btn');
                checkButton.addEventListener('click', () => checkAnswer(index));
            });
            
            // Show first question
            showQuestion(0);
        }

        // Show a specific question
        function showQuestion(index) {
            // Hide all questions
            document.querySelectorAll('.question-container').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show current question
            const currentQuestion = document.getElementById(`question-${index}`);
            currentQuestion.classList.add('active');
            
            // Update current question number
            currentQuestionIndex = index;
            currentQuestionElement.textContent = index + 1;
            
            // Update navigation buttons
            prevButton.disabled = index === 0;
            nextButton.disabled = index === questions.length - 1 || !answeredQuestions[index];
            
            // Update progress bar
            updateProgress();
        }

        // Check answer
        function checkAnswer(index) {
            const question = questions[index];
            const questionElement = document.getElementById(`question-${index}`);
            const resultElement = questionElement.querySelector('.answer-result');
            
            let userAnswer;
            let isCorrect = false;
            
            if (question.type === 'multipleChoice' || question.type === 'trueFalse') {
                const selectedOption = questionElement.querySelector('.answer-option.selected');
                if (!selectedOption) {
                    resultElement.textContent = "Please select an answer.";
                    resultElement.className = "answer-result incorrect";
                    return;
                }
                
                userAnswer = selectedOption.getAttribute('data-index');
                if (question.type === 'trueFalse') {
                    isCorrect = (userAnswer === "true") === question.correctAnswer;
                } else {
                    isCorrect = parseInt(userAnswer) === question.correctAnswer;
                }
            } else {
                const inputElement = questionElement.querySelector('.answer-input');
                userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = question.correctAnswer.toLowerCase();
                
                isCorrect = userAnswer === correctAnswer;
                
                // For fill-in-the-blank and transformation, also check for close matches
                if (!isCorrect && (question.type === 'fillInBlank' || question.type === 'transformation')) {
                    // Allow for some flexibility in punctuation and spacing
                    const normalizedUserAnswer = userAnswer.replace(/[.,;:!?]/g, '').replace(/\s+/g, ' ');
                    const normalizedCorrectAnswer = correctAnswer.replace(/[.,;:!?]/g, '').replace(/\s+/g, ' ');
                    isCorrect = normalizedUserAnswer === normalizedCorrectAnswer;
                }
            }
            
            // Update UI based on result
            questionElement.classList.remove('correct', 'incorrect');
            questionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            resultElement.textContent = isCorrect ? 
                `Correct! ${question.explanation}` : 
                `Incorrect. The correct answer is: ${question.correctAnswer}. ${question.explanation}`;
            resultElement.className = `answer-result ${isCorrect ? 'correct' : 'incorrect'}`;
            
            // Update streak
            if (isCorrect) {
                streak++;
                if (!answeredQuestions[index]) {
                    answeredQuestions[index] = true;
                }
            } else {
                streak = 0;
            }
            currentStreakElement.textContent = streak;
            
            // Enable next button if answer is correct
            nextButton.disabled = index === questions.length - 1 || !answeredQuestions[index];
            
            // Update progress
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const progress = (answeredQuestions.filter(Boolean).length / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Navigation event listeners
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1 && answeredQuestions[currentQuestionIndex]) {
                showQuestion(currentQuestionIndex + 1);
            }
        });

        // Initialize the page
        createQuestionElements();
    </script>
</body>
</html>
