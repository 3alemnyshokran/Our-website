<head>    <meta charset="UTF-8">
    <title>English C1 - Chapter 3: Advanced Communication & Ethics</title>
    <link rel="stylesheet" href="../../../../assets/css/styles.css">
    <style>
        .chapter-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .level-badge {
            display: inline-block;
            padding: 5px 15px;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .content-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
        }

        .question-container {
            background: var(--card-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-container.correct {
            border-left: 4px solid #4caf50;
        }

        .question-container.incorrect {
            border-left: 4px solid #f44336;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .answer-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .answer-option {
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .answer-option:hover {
            background: #e9e9e9;
        }

        .answer-option.selected {
            background: #cce5ff;
            border-color: #007bff;
        }

        .check-answer-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .check-answer-btn:hover {
            background: #0069d9;
        }

        .answer-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .answer-result.correct {
            display: block;
            background: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
        }

        .answer-result.incorrect {
            display: block;
            background: rgba(244, 67, 54, 0.15);
            color: #d32f2f;
        }

        .streak-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .streak-icon {
            font-size: 1.5rem;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #666;
            min-width: 80px;
            text-align: right;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

                type: 'multipleChoice',
                question: "Which of the following is considered a complex ethical issue in conservation biology?",
                options: [

                question: "Transform this vague statement into a precise analytical observation: 'The painting is really nice and has good colors.'",

                options: [

            },
            {
                id: 13,
                type: 'trueFalse',
                question: "Indirect communication styles are less effective than direct communication styles in all professional contexts.",
                correctAnswer: false,
                explanation: "Different communication styles (direct and indirect) have different advantages in different cultural and organizational contexts. Advanced communicators adapt their style to the situation."

            {
                id: 14,
                type: 'multipleChoice',
                question: "When discussing conservation with stakeholders who have competing interests, which approach demonstrates the highest level of communication skill?",
                options: [

            },
            {
                id: 15,
                type: 'transformation',
                question: "Transform this statement to demonstrate subtle sarcasm: 'The government's response to the crisis was timely and effective.'",
                correctAnswer: "The government's response to the crisis was, shall we say, 'impressively' prompt and 'remarkably' effective.",
                explanation: "Subtle sarcasm often employs quotation marks, exaggerated praise, or understated commentary to signal ironic intent without being overtly hostile."
            },
            {

                question: "Which of the following represents the most sophisticated understanding of architectural criticism?",
                options: [

            },
            {
                id: 17,
                type: 'fillInBlank',
                question: "In team management discussions, the concept of '_____ leadership' refers to adapting one's leadership style based on the situation and needs of team members.",
                correctAnswer: "situational",
                explanation: "'Situational leadership' is an advanced management concept that emphasizes flexibility and context-awareness in leadership approaches."

            {
                id: 18,
                type: 'trueFalse',
                question: "When discussing ethical dilemmas, acknowledging moral ambiguity indicates a lack of principled thinking.",

                correctAnswer: "Enhancing team productivity requires a multifaceted approach that addresses structural inefficiencies, clarifies priorities, provides adequate resources, and fosters a collaborative environment conducive to optimal performance.",

            },
            {
                id: 21,
                type: 'multipleChoice',
                question: "Which of the following best exemplifies ethical communication in a professional context?",
                options: [
                    "Withholding negative information to maintain team morale",
                    "Exaggerating potential benefits to secure stakeholder support",
                    "Transparently communicating both opportunities and challenges while avoiding misrepresentation",
                    "Using technical jargon to impress clients"
                ],
                correctAnswer: 2,
                explanation: "Ethical communication at an advanced level balances honesty and transparency with tact and respect for the audience, avoiding both deception and unnecessary harm."
            },
            {
                id: 22,
                type: 'fillInBlank',
                question: "In discussions of habitat protection, the term '_____ species' refers to those that play a critical role in maintaining the structure of an ecological community.",
                correctAnswer: "keystone",
                explanation: "'Keystone species' is a technical term in conservation biology referring to species with disproportionate impact on their ecosystem relative to their abundance."
            },
            {
                id: 23,
                type: 'trueFalse',
                question: "When analyzing communication styles, high-context communication relies more heavily on explicit verbal messages than on shared cultural understanding.",
                correctAnswer: false,
                explanation: "High-context communication (common in many Asian cultures) relies more on implicit cues, shared understanding, and context, while low-context communication (common in Western cultures) emphasizes explicit verbal messages."
            },
            {
                id: 24,
                type: 'multipleChoice',
                question: "Which approach to discussing civil disobedience demonstrates the most sophisticated ethical reasoning?",
                options: [
                    "Categorically supporting all forms of protest against perceived injustice",
                    "Analyzing the specific context, methods, goals, and potential consequences of civil disobedience actions within a coherent ethical framework",
                    "Rejecting all forms of civil disobedience as threats to social order",
                    "Focusing exclusively on the legal consequences without addressing ethical dimensions"
                ],
                correctAnswer: 1,
                explanation: "Sophisticated ethical reasoning examines civil disobedience within its specific context, considering multiple ethical frameworks, potential consequences, and the complex relationship between law and morality."
            },
            {
                id: 25,
                type: 'transformation',
                question: "Transform this basic observation into a sophisticated analysis of team dynamics: 'Some team members aren't getting along.'",
                correctAnswer: "The team is experiencing interpersonal tensions that appear to stem from divergent working styles and implicit assumptions about role responsibilities, potentially exacerbated by the ambiguous communication channels established in the project structure.",
                explanation: "Advanced analysis of team dynamics identifies specific patterns, potential causes, and structural factors rather than merely noting surface-level symptoms."
            }
        ];

        // Initialize variables
        let currentQuestionIndex = 0;
        let streak = 0;
        let answeredQuestions = new Array(questions.length).fill(false);

        // DOM elements
        const questionsContainer = document.getElementById('questionsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const totalQuestionsElement = document.getElementById('totalQuestions');
        const currentStreakElement = document.getElementById('currentStreak');
        const progressFill = document.getElementById('progressFill');

        // Set total questions
        totalQuestionsElement.textContent = questions.length;

        // Create question elements
        function createQuestionElements() {
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question-container');
                questionElement.id = `question-${index}`;
                
                let questionHTML = `<h3>Question ${index + 1}</h3><p>${question.question}</p>`;
                
                if (question.type === 'multipleChoice') {
                    questionHTML += `<div class="answer-options">`;
                    question.options.forEach((option, optIndex) => {
                        questionHTML += `
                            <div class="answer-option" data-index="${optIndex}">
                                ${option}
                            </div>
                        `;
                    });
                    questionHTML += `</div>`;
                } else if (question.type === 'fillInBlank') {
                    questionHTML += `<input type="text" class="answer-input" placeholder="Type your answer">`;
                } else if (question.type === 'trueFalse') {
                    questionHTML += `
                        <div class="answer-options">
                            <div class="answer-option" data-index="true">True</div>
                            <div class="answer-option" data-index="false">False</div>
                        </div>
                    `;
                } else if (question.type === 'transformation') {
                    questionHTML += `<input type="text" class="answer-input" placeholder="Type your answer">`;
                }
                
                questionHTML += `
                    <button class="check-answer-btn">Check Answer</button>
                    <div class="answer-result"></div>
                `;
                
                questionElement.innerHTML = questionHTML;
                questionsContainer.appendChild(questionElement);
                
                // Add event listeners
                if (question.type === 'multipleChoice' || question.type === 'trueFalse') {
                    const options = questionElement.querySelectorAll('.answer-option');
                    options.forEach(option => {
                        option.addEventListener('click', () => {
                            options.forEach(opt => opt.classList.remove('selected'));
                            option.classList.add('selected');
                        });
                    });
                }
                
                const checkButton = questionElement.querySelector('.check-answer-btn');
                checkButton.addEventListener('click', () => checkAnswer(index));
            });
            
            // Show first question
            showQuestion(0);
        }

        // Show a specific question
        function showQuestion(index) {
            // Hide all questions
            document.querySelectorAll('.question-container').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show current question
            const currentQuestion = document.getElementById(`question-${index}`);
            currentQuestion.classList.add('active');
            
            // Update current question number
            currentQuestionIndex = index;
            currentQuestionElement.textContent = index + 1;
            
            // Update navigation buttons
            prevButton.disabled = index === 0;
            nextButton.disabled = index === questions.length - 1 || !answeredQuestions[index];
            
            // Update progress bar
            updateProgress();
        }

        // Check answer
        function checkAnswer(index) {
            const question = questions[index];
            const questionElement = document.getElementById(`question-${index}`);
            const resultElement = questionElement.querySelector('.answer-result');
            
            let userAnswer;
            let isCorrect = false;
            
            if (question.type === 'multipleChoice' || question.type === 'trueFalse') {
                const selectedOption = questionElement.querySelector('.answer-option.selected');
                if (!selectedOption) {
                    resultElement.textContent = "Please select an answer.";
                    resultElement.className = "answer-result incorrect";
                    return;
                }
                
                userAnswer = selectedOption.getAttribute('data-index');
                if (question.type === 'trueFalse') {
                    isCorrect = (userAnswer === "true") === question.correctAnswer;
                } else {
                    isCorrect = parseInt(userAnswer) === question.correctAnswer;
                }
            } else {
                const inputElement = questionElement.querySelector('.answer-input');
                userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = question.correctAnswer.toLowerCase();
                
                // For transformation questions, we'll be more lenient since they're complex
                if (question.type === 'transformation') {
                    // Check if key terms from the correct answer appear in the user's answer
                    const keyTerms = correctAnswer.split(' ').filter(term => term.length > 7);
                    const matchCount = keyTerms.filter(term => userAnswer.includes(term)).length;
                    // If user included at least 30% of key terms, consider it correct
                    isCorrect = matchCount >= Math.ceil(keyTerms.length * 0.3);
                } else {
                    // For fill in the blank, exact match or close match
                    isCorrect = userAnswer === correctAnswer || 
                                userAnswer.replace(/[.,;:!?]/g, '').replace(/\s+/g, ' ') === 
                                correctAnswer.replace(/[.,;:!?]/g, '').replace(/\s+/g, ' ');
                }
            }
            
            // Update UI based on result
            questionElement.classList.remove('correct', 'incorrect');
            questionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            resultElement.textContent = isCorrect ? 
                `Correct! ${question.explanation}` : 
                `Incorrect. The correct answer is: ${question.correctAnswer}. ${question.explanation}`;
            resultElement.className = `answer-result ${isCorrect ? 'correct' : 'incorrect'}`;
            
            // Update streak
            if (isCorrect) {
                streak++;
                if (!answeredQuestions[index]) {
                    answeredQuestions[index] = true;
                }
            } else {
                streak = 0;
            }
            currentStreakElement.textContent = streak;
            
            // Enable next button if answer is correct
            nextButton.disabled = index === questions.length - 1 || !answeredQuestions[index];
            
            // Update progress
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const progress = (answeredQuestions.filter(Boolean).length / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Navigation event listeners
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1 && answeredQuestions[currentQuestionIndex]) {
                showQuestion(currentQuestionIndex + 1);
            }
        });

        // Initialize the page
        createQuestionElements();
    </script>
