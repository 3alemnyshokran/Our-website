<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educational Platform</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                <h1>Welcome Back</h1>
                <p class="login-subtitle">Please sign in to continue your learning journey</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="options">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>
    
    <!-- Load Auth JS -->
    <script src="../../assets/js/auth.js"></script>
    <script>
    // Redirect to register if not registered
    if (!localStorage.getItem('tutor_username') || !localStorage.getItem('tutor_password')) {
        window.location.href = 'register.html';
    }
    
    // Check if already authenticated
    if (isAuthenticated() && isPrivacyAccepted()) {
        const redirectUrl = localStorage.getItem('redirect_after_login') || '/index.html';
        localStorage.removeItem('redirect_after_login');
        window.location.href = redirectUrl;
    }
    
    // Add animation classes on input focus
    document.querySelectorAll('.input-group input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-focused');
        });
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('input-focused');
            }
        });
        // Check if input has value on page load
        if (input.value) {
            this.parentElement.classList.add('input-focused');
        }
    });
    
    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        const loginBtn = document.querySelector('.btn-primary');
        loginBtn.innerHTML = '<span>Logging in...</span><div class="spinner"></div>';
        loginBtn.disabled = true;
        
        // Get form values
        const username = document.getElementById('username').value.trim();
        const rememberMe = document.getElementById('remember-me').checked;
        
        // Authentication check
        const result = handleLogin(username, null, rememberMe);
        
        if (result.success) {
            // Show success state
            loginBtn.innerHTML = '<span>Success!</span><i class="fas fa-check"></i>';
            
            // Show privacy policy if not already accepted
            if (!isPrivacyAccepted()) {
                showPrivacyModal().then(() => {
                    // Redirect after privacy policy is accepted
                    window.location.href = result.redirectUrl;
                });
            } else {
                // Redirect immediately if privacy policy already accepted
                setTimeout(() => {
                    window.location.href = result.redirectUrl;
                }, 700);
            }
        } else {
            // Failed login
            loginBtn.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
            loginBtn.disabled = false;
            
            // Show error message
            showMessage(result.message || 'Login failed', 'error');
        }
        
        return false;
    });
    
    function forgotPassword(e) {
        e.preventDefault();
        // If device is trusted, allow login without password
        const trusted = localStorage.getItem('tutor_trusted') === 'true';
        if (trusted) {
            localStorage.setItem('tutor_authenticated', 'true');
            
            // Show privacy policy if not already accepted
            if (!isPrivacyAccepted()) {
                showPrivacyModal().then(() => {
                    const redirectUrl = localStorage.getItem('redirect_after_login') || '/index.html';
                    localStorage.removeItem('redirect_after_login');
                    window.location.href = redirectUrl;
                });
            } else {
                const redirectUrl = localStorage.getItem('redirect_after_login') || '/index.html';
                localStorage.removeItem('redirect_after_login');
                window.location.href = redirectUrl;
            }
        } else {
            showMessage('Password recovery is only available on the device you registered with.', 'warning');
        }
    }
    
    function showMessage(message, type) {
        // Create message element
        const messageEl = document.createElement('div');
        messageEl.className = `message ${type}`;
        messageEl.innerHTML = `
            <i class="fas ${type === 'error' ? 'fa-circle-exclamation' : 'fa-triangle-exclamation'}"></i>
            <span>${message}</span>
        `;
        
        // Add to page
        document.querySelector('.login-box').appendChild(messageEl);
        
        // Remove after 5 seconds
        setTimeout(() => {
            messageEl.classList.add('fade-out');
            setTimeout(() => {
                messageEl.remove();
            }, 300);
        }, 4700);
    }
    
    // Disable social login buttons for demo
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Social login is not available in this demo', 'warning');
        });
    });
    </script>
</body>
</html>
