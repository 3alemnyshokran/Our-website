<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educational Platform</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                <h1>Welcome Back</h1>
                <p class="login-subtitle">Please sign in to continue your learning journey</p>
            </div>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password">
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="custom-checkbox"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>
    <script>
    // Redirect to register if not registered
    if (!localStorage.getItem('tutor_username') || !localStorage.getItem('tutor_password')) {
        window.location.href = 'register.html';
    }
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
    
    // Add animation classes on input focus
    document.querySelectorAll('.form-group input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-focused');
        });
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('input-focused');
            }
        });
        // Check if input has value on page load
        if (input.value) {
            input.parentElement.classList.add('input-focused');
        }
    });
    
    function handleLogin(e) {
        e.preventDefault();
        
        // Show loading state
        const loginBtn = document.querySelector('.login-btn');
        loginBtn.innerHTML = '<span>Logging in...</span><div class="spinner"></div>';
        loginBtn.disabled = true;
        
        // Get form values
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember').checked;
        
        // Authentication check
        const savedUsername = localStorage.getItem('tutor_username');
        const savedPassword = localStorage.getItem('tutor_password');
        const trusted = localStorage.getItem('tutor_trusted') === 'true';
        
        // Simulate a network delay for better UX
        setTimeout(() => {
            if (username === savedUsername && (btoa(password) === savedPassword || trusted)) {
                // Update trusted device if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('tutor_trusted', 'true');
                }
                
                // Successful login
                loginBtn.innerHTML = '<span>Success!</span><i class="fas fa-check"></i>';
                setTimeout(() => {
                    window.location.href = '../../index.html';
                }, 700);
            } else {
                // Failed login
                loginBtn.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
                loginBtn.disabled = false;
                
                // Show error message
                showMessage('Incorrect username or password', 'error');
            }
        }, 1000);
        
        return false;
    }
    
    function forgotPassword(e) {
        e.preventDefault();
        // If device is trusted, allow login without password
        const trusted = localStorage.getItem('tutor_trusted') === 'true';
        if (trusted) {
            window.location.href = '../../index.html';
        } else {
            showMessage('Password recovery is only available on the device you registered with.', 'warning');
        }
    }
    
    function showMessage(message, type) {
        // Create message element
        const messageEl = document.createElement('div');
        messageEl.className = `message ${type}`;
        messageEl.innerHTML = `
            <i class="fas ${type === 'error' ? 'fa-circle-exclamation' : 'fa-triangle-exclamation'}"></i>
            <span>${message}</span>
        `;
        
        // Add to page
        document.querySelector('.login-box').appendChild(messageEl);
        
        // Remove after 5 seconds
        setTimeout(() => {
            messageEl.classList.add('fade-out');
            setTimeout(() => {
                messageEl.remove();
            }, 300);
        }, 4700);
    }
    
    // Disable social login buttons for demo
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Social login is not available in this demo', 'warning');
        });
    });
    </script>
</body>
</html>
