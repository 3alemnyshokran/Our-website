<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register.title">Register</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/js/auth.js" defer></script>
    <script src="../../assets/js/main.js" defer></script>
</head>
<body>
    <div class="header-controls">
        <button id="theme-toggle" class="theme-btn"><i class="fas fa-sun"></i></button>
        <select id="language-select" class="language-select">
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <div class="main-container">
        <div class="main-content-area">
            <div class="auth-container">
                <div class="auth-box register-box">
                    <h1 data-translate="register.header">Create Account</h1>
                    <form id="register-form">
                        <div class="input-group">
                            <label for="username" data-translate="register.usernameLabel">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <button type="submit" class="auth-btn" data-translate="register.submitButton">Register</button>
                    </form>
                    <p data-translate="register.loginPrompt">Already have an account? <a href="login.html" data-translate="register.loginLink">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Minor script adjustments for new structure if any, or it might be handled by main.js
        // Ensure initializePage is called if it's responsible for theme/language setup from main.js
        document.addEventListener('DOMContentLoaded', () => {
            initializePage(); // From main.js for theme and language

            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    // Call handleRegistration from auth.js, which will be updated
                    // to not expect a password.
                    await handleRegistration(username);
                });
            }
        });
    </script>
</body>
</html>
