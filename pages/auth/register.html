<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register.title">Register</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/js/auth.js" defer></script>
    <script src="../../assets/js/main.js" defer></script>
    <!-- Load Cookie Consent -->
    <script src="../../assets/js/cookie-consent.js" defer></script>
    <!-- Load DB Connectivity Checker -->
    <script src="../../assets/js/db-connectivity.js" defer></script>
</head>
<body>
    <div class="header-controls">
        <button id="theme-toggle" class="theme-btn"><i class="fas fa-sun"></i></button>
        <select id="language-select" class="language-select">
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <div class="main-container">
        <div class="main-content-area">
            <div class="auth-container">
                <div class="auth-box register-box">
                    <h1 data-translate="register.header">Create Account</h1>
                    <form id="register-form">
                        <div class="input-group">
                            <label for="username" data-translate="register.usernameLabel">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <button type="submit" class="auth-btn" data-translate="register.submitButton">Register</button>
                    </form>
                    <p data-translate="register.loginPrompt">Already have an account? <a href="login.html" data-translate="register.loginLink">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>    <script>
        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme and language
            initializePage(); // From main.js

            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const username = document.getElementById('username').value.trim();
                    
                    if (!username) {
                        showMessage('Username is required', 'error');
                        return;
                    }
                    
                    // Disable submit button
                    const submitBtn = registerForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Registering...';
                    submitBtn.disabled = true;
                    
                    try {
                        // Call handleRegistration from auth.js
                        const result = await handleRegistration(username);
                          if (result.success) {
                            showMessage('Registration successful!', 'success');
                            
                            // Create device token for automatic login in the future
                            const deviceToken = generateDeviceToken();
                            localStorage.setItem('tutor_device_token', deviceToken);
                            
                            // Show privacy policy
                            await showPrivacyModal();
                            
                            // Redirect to home page
                            window.location.href = '/index.html';
                        } else {
                            showMessage(result.message || 'Registration failed', 'error');
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        showMessage('An error occurred. Please try again.', 'error');
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                });
            }
        });
        
        function showMessage(message, type) {
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-circle-exclamation' : (type === 'success' ? 'fa-check-circle' : 'fa-triangle-exclamation')}"></i>
                <span>${message}</span>
            `;
            
            // Add to page
            document.querySelector('.auth-box').appendChild(messageEl);
            
            // Remove after 5 seconds
            setTimeout(() => {
                messageEl.classList.add('fade-out');
                setTimeout(() => {
                    messageEl.remove();
                }, 300);
            }, 4700);
        }
    </script>
</body>
</html>
